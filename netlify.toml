[build]
  functions = "functions"
  publish = "."

# POSTs protegidos (proxies)
[[redirects]]
  from = "/api/update"
  to = "/.netlify/functions/post-update"
  status = 200

[[redirects]]
  from = "/api/devolucion"
  to = "/.netlify/functions/post-devolucion"
  status = 200

# (Opcional) GET proxy si tu Flow GET exige key
[[redirects]]
  from = "/api/bobina"
  to = "/.netlify/functions/get-bobina"
  status = 200
